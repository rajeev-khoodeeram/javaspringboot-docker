name: Docker Git Spring Boot CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'

  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw clean package --no-transfer-progress

      - name: Check DOCKER_USERNAME secret
        run: |
          USERNAME="${{ secrets.DOCKER_USERNAME }}"
          echo "Docker username starts with: ${USERNAME:0:3}..."
        

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/dockergitspring-app:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dockergitspring-app:${{ github.sha }}

